<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cards Gallery</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Cards Gallery</h2>
    <div class="row">
      <!-- Card 1 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image1.jpg" class="card-img-top lightbox" alt="Image 1" data-bs-toggle="modal" data-bs-target="#lightboxModal1">
          <div class="card-body text-center">
            <h6 class="card-title">Card 1</h6>
            <p class="card-text">Details about Image 1.</p>
          </div>
        </div>
      </div>
      <!-- Card 2 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image2.jpg" class="card-img-top lightbox" alt="Image 2" data-bs-toggle="modal" data-bs-target="#lightboxModal2">
          <div class="card-body text-center">
            <h6 class="card-title">Card 2</h6>
            <p class="card-text">Details about Image 2.</p>
          </div>
        </div>
      </div>
      <!-- Card 3 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image3.jpg" class="card-img-top lightbox" alt="Image 3" data-bs-toggle="modal" data-bs-target="#lightboxModal3">
          <div class="card-body text-center">
            <h6 class="card-title">Card 3</h6>
            <p class="card-text">Details about Image 3.</p>
          </div>
        </div>
      </div>
      <!-- Card 4 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image4.jpg" class="card-img-top lightbox" alt="Image 4" data-bs-toggle="modal" data-bs-target="#lightboxModal4">
          <div class="card-body text-center">
            <h6 class="card-title">Card 4</h6>
            <p class="card-text">Details about Image 4.</p>
          </div>
        </div>
      </div>
      <!-- Card 5 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image5.jpg" class="card-img-top lightbox" alt="Image 5" data-bs-toggle="modal" data-bs-target="#lightboxModal5">
          <div class="card-body text-center">
            <h6 class="card-title">Card 5</h6>
            <p class="card-text">Details about Image 5.</p>
          </div>
        </div>
      </div>
      <!-- Card 6 -->
      <div class="col-md-4 mb-4">
        <div class="card h-100">
          <img src="Image6.jpg" class="card-img-top lightbox" alt="Image 6" data-bs-toggle="modal" data-bs-target="#lightboxModal6">
          <div class="card-body text-center">
            <h6 class="card-title">Card 6</h6>
            <p class="card-text">Details about Image 6.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Lightbox Modals -->
  <div class="modal fade" id="lightboxModal1" tabindex="-1" aria-labelledby="lightboxModal1Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image1.jpg" class="img-fluid" alt="Image 1">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lightboxModal2" tabindex="-1" aria-labelledby="lightboxModal2Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image2.jpg" class="img-fluid" alt="Image 2">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lightboxModal3" tabindex="-1" aria-labelledby="lightboxModal3Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image3.jpg" class="img-fluid" alt="Image 3">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lightboxModal4" tabindex="-1" aria-labelledby="lightboxModal4Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image4.jpg" class="img-fluid" alt="Image 4">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lightboxModal5" tabindex="-1" aria-labelledby="lightboxModal5Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image5.jpg" class="img-fluid" alt="Image 5">
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="lightboxModal6" tabindex="-1" aria-labelledby="lightboxModal6Label" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">
          <img src="Image6.jpg" class="img-fluid" alt="Image 6">
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
